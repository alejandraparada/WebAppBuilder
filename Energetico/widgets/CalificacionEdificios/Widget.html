<div>
    <h2>Calificación Energética Edificios Públicos</h2>
    <div>
        <label for="">Selecciona distrito: </label><br><br>
        <select 
            name="" 
            data-dojo-attach-point="selectDistrito"
            style="display:block; width: 200px;">
            <option value="0" text="Todos">Todos los distritos</option>
            <option value="1" text="1">1</option>
            <option value="2" text="2">2</option>
            <option value="3" text="3">3</option>
            <option value="4" text="4">4</option>
            <option value="5" text="5">5</option>
            <option value="6" text="6">6</option>
            <option value="7" text="7">7</option>
            <option value="8" text="8">8</option>
            <option value="9" text="9">9</option>
            <option value="10" text="10">10</option>
            <option value="11" text="11">11</option>
            <option value="12" text="12">12</option>
        </select>
    </div><br>
    <div>
        <label for="">Calificación Energética: </label><br><br>
        <select 
            name="" 
            data-dojo-attach-point="selectCalificacion"
            style="display:block; width: 200px;">
            <option value="CALIFICACION_E_PRIMARIA" text="CALIFICACION E.PRIMARIA">CALIFICACION ENERGIA PRIMARIA</option>
            <option value="CALIFICACION_EMISIONES_CO2" text="CALIFICACION EMISIONES CO2">CALIFICACION EMISIONES CO2</option>
            <option value="CALIFICACION_DEMANDA_CALEF_" text="CALIFICACION DEMANDA CALEF.">CALIFICACION DEMANDA CALEFACCION</option>
            <option value="CALIFICACION_DEMANDA_REFRIG_" text="CALIFICACION DEMANDA REFRIG.">CALIFICACION DEMANDA REFRIGERACION</option>
        </select>
    </div><br>
    
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="inp-a" checked>
        <label class="form-check-label" for="inp-a">A</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="inp-b" checked>
        <label class="form-check-label" for="inp-b">B</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="inp-c" checked>
        <label class="form-check-label" for="inp-c">C</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="inp-d" checked>
        <label class="form-check-label" for="inp-d">D</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="inp-e" checked>
        <label class="form-check-label" for="inp-e">E</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="inp-f" checked>
        <label class="form-check-label" for="inp-f">F</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="inp-g" checked>
        <label class="form-check-label" for="inp-g">G</label>
    </div>
    <div style="display: flex; gap: 20px;">
        <div>
            <button id="btn-caldera-pellets btn" type="button" class="btn btn-secondary btn-sm" data-dojo-attach-event="onclick:filtrarInstaladores">Buscar</button>
        </div>
        <div class="section-three">
            <button id="btn-restaurar" type="button" class="btn btn-secondary btn-sm" data-dojo-attach-event="onclick:refresh">Restaurar Filtros</button>
        </div>
    </div>
    
</div>
